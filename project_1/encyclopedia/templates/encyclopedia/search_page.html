{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{query}} - Wiki Search
{% endblock %}

{% block body %}
    <h2>Results for "{{ query }}"</h2>
    <ul>
        {% for result in results %}
            <li><a href="{% url 'entry' result %}">{{ result }}</a></li>
        {% empty %}
            <li>No results found for "{{ query }}"</li>
        {% endfor %}
    </ul>


{% endblock %}
