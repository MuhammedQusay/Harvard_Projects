{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit "{{ entry }}"
{% endblock %}

{% block body %}
    <h1>Editing "{{ entry }}"</h1>
    <form action="{% url 'edit' entry %}" method=POST>
        {% csrf_token %}
        <input value="{{ entry }}" type="text" id="title" name="title" required hidden >
        <br>
        <label for="content">Content:</label>
        <br>
        <textarea id="content" name="content" required autofocus>{{ content }}</textarea>
        <br>
        <input class="btn btn-primary" type="submit" value="Submit edit">
    </form>

{% endblock %}
