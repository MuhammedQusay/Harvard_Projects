{% extends "auctions/layout.html" %}

{% block title %}
    Create an Auction
{% endblock title %}

{% block body %}

    <h2>Create an Auction</h2>

    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Auction Title" required autofocus>

        <label for="description">Description:</label>
        <textarea name="description" id="description" class="form-control" placeholder="Description">{{description}}</textarea>

        <label for="bid">Price:</label>
        <input type="number" class="form-control" id="bid" name="bid" placeholder="Starting price" required>

        <label for="category">Category:</label>
        <select name="category" id="category" class="form-control" required>
            <option value="" selected disabled>Select Category</option>
            {% for value, display in category_choices %}
                <option value="{{ value }}">{{ display }}</option>
            {% endfor %}
        </select>

        <br>
        <input type="file" name="img" accept="image/*" id="img">
        <br>
        <br>

        <input class="btn btn-primary" type="submit" value="Create">
    </form>


{% endblock %}
