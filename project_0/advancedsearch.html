<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="links">
        <a href="index.html" class="logo">Google</a>
        <a href="index.html">Google Search</a>
        <a href="imagessearch.html">Image Search</a>
    </div>

    <div class="advanced-search-container">
        <form action="https://www.google.com/search">
            <div class="row">
                <label for="as_q">Find pages with all these words:</label>
                <input type="text" id="as_q" name="as_q">
            </div>
            <div class="row">
                <label for="as_epq">Find pages with this exact word or phrase:</label>
                <input type="text" id="as_epq" name="as_epq">
            </div>
            <div class="row">
                <label for="as_oq">Find pages with any of these words:</label>
                <input type="text" id="as_oq" name="as_oq">
            </div>
            <div class="row">
                <label for="as_eq">Find pages with none of these words:</label>
                <input type="text" id="as_eq" name="as_eq">
            </div>
            <div class="row">
                <input type="submit" value="Advanced Search" class="advanced-button">
            </div>
        </form>
    </div>
</body>

</html>
